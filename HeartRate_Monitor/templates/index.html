<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
        #alert {
            font-weight: bold;
            font-size: 18px;
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .high { color: red; background: #ffcccc; }
        .low { color: blue; background: #cce5ff; }
    </style>
</head>
<body>

<div class="container">
    <h2>Heart Rate Monitoring</h2>
    <div id="alert"></div>

    <table>
        <thead>
            <tr>
                <th>IR Value</th>
                <th>BPM</th>
                <th>Avg BPM</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Dữ liệu sẽ được cập nhật ở đây -->
        </tbody>
    </table>

    <canvas id="irChart"></canvas>
</div>

<script>
    let bpmData = [];
    let labels = [];
    let alertDiv = document.getElementById("alert");

    async function fetchData() {
        try {
            const response = await fetch('/get_data');
            const data = await response.json();

            if (data.length > 0) {
                let tableContent = "";
                let latestData = data.slice(-10);
                let latestBPM = latestData[latestData.length - 1]?.AvgBPM || 0;
                let alertMessage = "";
                let alertClass = "";

                bpmData = [];
                labels = [];

                latestData.forEach((row, index) => {
                    tableContent += `
                        <tr>
                            <td>${row.IR_value}</td>
                            <td>${row.BPM}</td>
                            <td>${row.AvgBPM}</td>
                        </tr>`;
                    bpmData.push(parseFloat(row.BPM));
                    labels.push(index + 1);
                });

                document.getElementById("data-table").innerHTML = tableContent;
                updateChart();

                // Kiểm tra nếu BPM bất thường
                if (latestBPM > 110) {
                    alertMessage = "⚠ Nhịp tim quá cao! ⚠";
                    alertClass = "high";
                } else if (latestBPM < 60) {
                    alertMessage = "⚠ Nhịp tim quá thấp! ⚠";
                    alertClass = "low";
                }

                // Cập nhật hiển thị thông báo
                if (alertMessage) {
                    alertDiv.innerText = alertMessage;
                    alertDiv.className = alertClass;
                    alertDiv.style.display = "block";
                } else {
                    alertDiv.style.display = "none";
                }
            }
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    function updateChart() {
        bpmChart.data.labels = labels;
        bpmChart.data.datasets[0].data = bpmData;
        bpmChart.update();
    }

    let ctx = document.getElementById("irChart").getContext("2d");
    let bpmChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [],
            datasets: [
                {
                    label: "BPM",
                    data: [],
                    borderColor: "red",
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: { title: { display: true, text: "Recent Data Points" } },
                y: { title: { display: true, text: "BPM Value" } }
            }
        }
    });

    setInterval(fetchData, 1000);
    fetchData();
</script>

</body>
</html>
